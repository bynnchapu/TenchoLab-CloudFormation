---
AWSTemplateFormatVersion: "2010-09-09"
Resources:
  BlogECRMySQL:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: blog/mysql
      ImageScanningConfiguration:
        ScanOnPush: True
  BlogECRWordpress:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: blog/wordpress
      ImageScanningConfiguration:
        ScanOnPush: True
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Delete unncessary images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 2
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
Outputs: 
  ECRMySQLName:
    Value: !Ref BlogECRMySQL
  ECRWordpressName:
    Value: !Ref BlogECRWordpress
  ECRMySQLUri:
    Value: !GetAtt BlogECRMySQL.RepositoryUri
  ECRWordpressUri:
    Value: !GetAtt BlogECRWordpress.RepositoryUri