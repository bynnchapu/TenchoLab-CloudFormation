  BlogECSWordpressService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: Wordpress
      Cluster: !Ref BlogECSCluster
      DesiredCount: 1
      TaskDefinition: !Ref BlogECSWordpressTaskDefinition
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Base: 1
          Weight: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref SGECS
          Subnets:
            - !ImportValue VPC-PublicSubnetIdDHCPA
            - !ImportValue VPC-PublicSubnetIdDHCPC
            - !ImportValue VPC-PublicSubnetIdDHCPD
      #ServiceRegistries:
      #  - ContainerName: Wordpress
      #    RegistryArn: !Ref ServiceDiscoveryWordpressArn
      LoadBalancers:
        - ContainerName: Wordpress
          ContainerPort: 80
          TargetGroupArn: !Ref ELBTargetGroupArn

